<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../src/directive.js"></script>
    <script type="text/javascript">
      angular.module('app', ['if'])
      .controller('MainCtrl',['$scope', function($scope) {
          $scope.initialTags = ['london', 'barcelona'];
          $scope.currentTags = '';
          $scope.onChange = function (currentTags) {
            $scope.currentTags = currentTags.join(', ');
            $scope.$digest();
          };
      }]);
    </script>
  </head>
  <body>
  <div ng-controller="MainCtrl">
    <div class="one-cpt-ctn">
      <tag-search-box class="tag-search" tags="initialTags" on-change="onChange" placeholder="search for #london"></tag-search-box>
    </div>
    <div class="one-cpt-ctn">
      <p>{{currentTags}}</p>
    </div>
  </div>
  </body>
</html>
